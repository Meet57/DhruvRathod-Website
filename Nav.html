    <script>
        mybutton = document.getElementById("js-top");
        sideNav = document.getElementById("sideNav");
        // sideNav.classList.add("noneIMP")

        window.onscroll = function () {
            scrollFunction()
        };

        function scrollFunction() {
            if (document.body.scrollTop > 80 || document.documentElement.scrollTop > 80) {
                sideNav.classList.remove("hidden")
                mybutton.classList.remove("hidden")
                sideNav.classList.add("visible")
                mybutton.classList.add("visible")
                sideNav.classList.add("d-flex")
                sideNav.classList.add("justify-content-between")
            } else {
                sideNav.classList.remove("visible")
                mybutton.classList.remove("visible")
                sideNav.classList.add("hidden")
                mybutton.classList.add("hidden")
                setTimeout(() => {
                    sideNav.classList.remove("d-flex")
                    sideNav.classList.remove("justify-content-between")
                }, 6000)

            }
        }

        function topFunction() {
            document.body.scrollTop = 0;
            document.documentElement.scrollTop = 0;
        }
    </script>
